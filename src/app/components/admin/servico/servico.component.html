<div class="table-wrapper">
  <table mat-table [dataSource]="servicosList" class="mat-elevation-z2 servico-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
        
        <button [value]="element.id" (click)="onEdit($event)">Editar</button>
        <button [value]="element.id" (click)="openDialog('0ms', '0ms', $event)">Remover</button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef> Observação </th>
      <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-flat-button color="primary" (click)="onClick()">Cadastrar serviço</button>
</div>
