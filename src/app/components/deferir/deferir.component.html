<table>
    <tr>
      <th>id</th>
      <th>user</th>
      <th>created at</th>
      <th>deferido</th>
      <th></th>
    </tr>
    <tr *ngFor="let ordemServico of ordensServicoList">
      <td>{{ordemServico.id}}</td>
      <td>{{ordemServico.userId.email}}</td>
      <td>{{ordemServico.createdAt}}</td>
      <td>{{ordemServico.deferido}}</td>
      <td>
        <button id={{ordemServico.id}} (click)="getOrdemServicoDetails($event)">
            Visualizar   
        </button>
      </td>
    </tr>
    <tr *ngFor="let ordemServico of ordensServicoList">
    </tr>
</table>
